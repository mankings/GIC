apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-debug
  namespace: uareviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-debug
  template:
    metadata:
      labels:
        app: busybox-debug
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command: ["sh", "-c", "sleep 3600"]
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
