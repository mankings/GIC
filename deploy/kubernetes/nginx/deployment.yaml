apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  namespace: uareviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/uareviews/nginx:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80

        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
