apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-uareviews
  namespace: uareviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-uareviews
  template:
    metadata:
      labels:
        app: drupal-uareviews
    spec:
      containers:
      - name: drupal
        image: docker.io/uareviews/drupal:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        volumeMounts:
        - name: drupal-pvc-uareviews
          mountPath: /var/www/localhost/htdocs/sites
      volumes:
      - name: drupal-pvc-uareviews
        persistentVolumeClaim:
          claimName: drupal-pvc-uareviews
