apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-dep
  namespace: uareviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: docker.io/uareviews/redis:latest
        ports:
        - containerPort: 80
